<app-header></app-header>
<body>
    
    <div class="headtips">
        <div class="tempreture">
            <div class="tempicon"><img src="../../assets/avatar.jpeg" alt=""></div>
            <div class="temp">sunny 30 *C</div>
        </div>
        <div class="weathertips">
            <h2>Weather-Responsive Fish Farming Tips</h2>

            <p>
                {{suggestion}}
            </p>
        </div>
    </div>
    <div class="platinguides">
        <div class="text">
            <h2>Fish Farm Guides</h2>
            <p>
                {{listText[0]}}
            </p>

        </div>
        
        <div class="plantinginputs">
            <div class="inputs">
                <input type="text " placeholder="Location" [(ngModel)] ="locationinput">
                
                <input type="text " placeholder="Water Source, Tank/pond size" [(ngModel)] = "watersizeinput">
            </div>
            <div class="plantingbutton">
                <button mat-raised-button color="primary" (click)="getPassFishing()">Enter</button>
            </div>
        </div>
        <hr>
        <div class="plantingoutput">
            <p>{{fishfarmreturn}}</p>
        </div>
    </div>

    <div class="diseasemanagement">
        <div class="text">
            <h2>Disease and Health Data</h2>
        <p>
            {{listText[1]}}
        </p>
        </div>
        

        <div class="diseaseinputs">
            <div class="inputs">
                <input type="text " placeholder="Fish Species" [(ngModel)]="fishtypeinput">
                <input type="text " placeholder="Disease syptoms" [(ngModel)]="diseaseinput">

            </div>
            
            <div class="diseasebutton">
                <button mat-raised-button color="primary" (click)="getPassDisease()">Enter</button>
            </div>
        </div>
        <hr>
        <div class="plantingoutput">
            <p>{{diseasemanagmentreturn}}</p>
        </div>
    </div>
</body>
<app-footer></app-footer>
